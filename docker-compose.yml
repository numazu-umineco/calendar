version: '3'

services:
  admin:
    image: admin
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    ports:
      - '8081:8080'
    volumes:
      - ./admin:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    depends_on:
      - api
  api:
    image: api
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    entrypoint: ["/rails/docker-entrypoint.sh"]
    command:
      rails s -b 0.0.0.0
    volumes:
      - ./api:/rails
    tmpfs:
      - /rails/db/litestream:size=100M
    env_file:
      - ./api/.env
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ACCSES_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_ACCESS_KEY}
    ports:
      - '3000:3000'
    depends_on:
      storage:
        condition: service_healthy
  storage:
    image: minio/minio:latest
    ports:
      - 9001:9001
    volumes:
      - miniostorage:/data
    command:
      server /data --console-address ":9001"
    environment:
      - MINIO_ACCESS_KEY_ID
      - MINIO_SECRET_ACCESS_KEY
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  node_modules:
  miniostorage:

networks:
  default:
    name: calendar
